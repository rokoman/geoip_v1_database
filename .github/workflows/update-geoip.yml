name: Update GeoIP Database

on:
  schedule:
    - cron: '0 0 * * 0'  # ทุกวันอาทิตย์
  workflow_dispatch:      # รันด้วยตัวเอง
  push:
    branches: [ main ]    # รันเมื่อมีการ push ไปยัง main branch

jobs:
  update-geoip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create GeoIP directory
        run: mkdir -p GeoIP

      - name: Download and verify GeoIP database
        run: |
          # Download file
          if curl -s https://mailfud.org/geoip-legacy/GeoIP.dat.gz -o GeoIP/GeoIP.dat.gz; then
            # Verify if it's a valid gzip file
            if file GeoIP/GeoIP.dat.gz | grep -q "gzip compressed data"; then
              #gunzip -f GeoIP/GeoIP.dat.gz
              echo "Download successful"
            else
              echo "Downloaded file is not a valid gzip file"
              exit 1
            fi
          else
            echo "Download failed"
            exit 1
          fi

      - name: Check if there are changes
        id: verify_diff
        run: |
          git diff --quiet GeoIP/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add GeoIP/
          git commit -m "Update GeoIP database [automated]"
          git push

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'GeoIP Database Update Failed',
              body: 'The automated GeoIP database update workflow failed. Please check the workflow logs.'
            })
